<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management Dashboard</title>
</head>
<body>
    <h1>用户管理界面</h1>
    
    <!-- 显示用户基本信息 -->
    <div>
        <p>用户名: <span th:text="${user.username}">用户名</span></p>
        <p>邮箱: <span th:text="${user.email}">user@example.com</span></p>
    </div>
    
    <!-- 更新个人资料按钮 -->
    <div>
        <a th:href="@{/user/profilePage(username=${user.username})}">查看/更新个人资料</a>
    </div>
    
   <!-- 修复链接语法 -->
    <div>
        <a th:href="@{/readingActivities/manage(username=${user.username})}">管理我的阅读日志</a>
    </div>
    <!-- 退出登录链接 -->
    <div>
        <a th:href="@{/user/logout}">退出登录</a>
    </div>
    <!-- 修改密码 -->
    <div>
        <a th:href="@{/user/changePasswordPage(username=${user.username})}">修改密码</a>
    </div>
</body>
</html>
