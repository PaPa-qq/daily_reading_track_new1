<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <script>
        function sendCode(){
            var email = document.getElementById('email').value;
            fetch('/user/sendForgotPasswordCode?email=' + encodeURIComponent(email), {
                method: 'POST'
            }).then(response => response.text())
              .then(data => {
                  alert(data);
                  // 跳转到重置密码页面
                  window.location.href = '/user/resetPasswordPage?email=' + encodeURIComponent(email);
              });
        }
    </script>
</head>
<body>
    <h1>找回密码</h1>
    <form onsubmit="event.preventDefault(); sendCode();">
        <label for="email">请输入您的注册邮箱：</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="发送验证码">
    </form>
</body>
</html>
